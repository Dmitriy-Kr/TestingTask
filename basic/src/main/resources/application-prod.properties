server.port=8080
logging.level.root=INFO

spring.datasource.url=jdbc:postgresql://localhost:5432/gymcrm?createDatabaseIfNotExist=true&amp;useUnicode=yes&amp;characterEncoding=UTF-8
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=K50ABseries
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/data.sql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.file.name=log/rest_task.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always